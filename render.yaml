services:
  - type: web
    name: pani-gadi-api
    env: node
    plan: free # Can be upgraded to starter later
    buildCommand: npm install && cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: pani-gadi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MESSAGE_CENTRAL_CUSTOMER_ID
        value: "C-320A86CF83604B9"
      - key: MESSAGE_CENTRAL_API_KEY
        sync: false # Set this in Render Dashboard (Base-64 password)

databases:
  - name: pani-gadi-db
    plan: free # Becomes deleted after 90 days on free tier!
    databaseName: panigadi
    user: panigadi_user
