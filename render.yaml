services:
  - type: web
    name: pani-gadi-api
    env: node
    plan: free # Can be upgraded to starter later
    buildCommand: npm install && cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: pani-gadi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MSG91_AUTH_KEY
        sync: false # Set in Render Dashboard
      - key: MSG91_TEMPLATE_ID
        sync: false # Set in Render Dashboard
      - key: RAZORPAY_KEY_ID
        sync: false # Set in Render Dashboard
      - key: RAZORPAY_KEY_SECRET
        sync: false # Set in Render Dashboard

databases:
  - name: pani-gadi-db
    plan: free # Becomes deleted after 90 days on free tier!
    databaseName: panigadi
    user: panigadi_user
